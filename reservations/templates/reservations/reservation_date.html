{% extends 'website/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- RESERVATION DATE-FORM PAGE -->
<h1 class="text-center" id="date-form-heading">Court Reservation</h1>
<h2 class="text-center">Use the form below to reserve a court</h2>
<form action="../new/" method="GET" id="dateForm" class="justify-content-center mx-auto mt-5 shadow">
    {% csrf_token %}
    <div class="col-4" id="date-form-container">
        <h3 class="text-center">Please select a date</h3>
        <!-- DATE PICKER -->
        <div id="date-field-container">
            <!-- min and max needed for JS functions -->
            <input class="picker" type="date" name="date" id="date-picker" min='1899-01-01' max='2000-13-13' aria-label="Date picker" required>
        </div>
        <div id="date-button-container">
            <input class="btn btn-outline-info" type="submit" value="Next" id="date-button">
        </div>
    </div>
</form>

{% endblock %}

{% block scripts %}
<!-- JS script to format and pass data to next step of form (reservation_form.html) -->
    <script src="{% static 'js/date.js' %}"></script>
{% endblock scripts %}
