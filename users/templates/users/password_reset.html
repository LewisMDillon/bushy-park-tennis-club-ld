{% extends 'website/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" id="password-reset-page-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" id="password-reset-form-container">
                <h1 class="my-5 text-center">Reset Password</h1>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group my-3" id="password-reset-button-container">
                <button class="btn green-button" type="submit">Get Password Reset Email</button>
            </div>
        </form>
    </div>
{% endblock content %}
